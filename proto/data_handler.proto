syntax="proto3";
package data_handler;
option go_package = "github.com/condemo/movie-hub/common/services/pb";

service DataHandler {
  rpc GetLastUpdates(LastUpdatesRequest) returns (MediaListResponse) {}
  rpc GetOneMedia(MediaRequest) returns (Media) {}
  rpc GetMediaFiltered(MediaFilteredRequest) returns (MediaListResponse) {}
}

enum MediaType {
  Movie = 0;
  Serie = 1;
  Both = 2;
}

enum FilterBy {
  fav = 0;
  viewed = 1;
}

message Media {
  int64 id = 1;
  string type = 2;
  string title = 3;
  int32 year = 4;
  string genres = 5;
  int32 seasons = 6;
  int32 caps = 7;
  string description = 8;
  int32 rating = 9;
  string image = 10;
  bool fav = 11;
  bool viewed = 12;
}

message MediaResume {
  int64 id = 1;
  string type = 2;
  string title = 3;
  string genres = 4;
  string description = 5;
  string image = 6;
  bool fav = 7;
  bool viewed = 8;
}

message LastUpdatesRequest {
  MediaType type = 1;
  optional int32 limit = 2;
}


message MediaRequest {
  int64 id = 1;
}

message MediaFilteredRequest {
  FilterBy filter = 1;
  optional int32 limit = 2;
}

message MediaResponse {
  Media media = 1;
}

message MediaListResponse {
  repeated MediaResume mediaList = 1;
}
